<!DOCTYPE html>
<html lang="Zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>起点搜</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.cd37db83.css">
    <link rel="shortcut icon" href="sps-title.c571a56f.png">
</head>

<body>

    <header class="globalHeader">
        <div id="logo"><img src="Starting point search.91abd815.png" alt=""></div>

        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <div class="search-container">
                <span class="search-left">
                    <svg class="search">
                        <use xlink:href="#icon-search1-copy"></use>
                    </svg>
                </span>
            </div>
            <input type="text" name="wd" id="input" autocomplete="Off" placeholder="请输入搜索内容，或者一个网址" onfocus="this.placeholder=''" onblur="this.placeholder='请输入搜索内容，或者一个网址'" style="font-family: 'Segoe UI', 'Roboto', arial, sans-serif">
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="addButton">
                <div class="circle"></div>
                <div class="icon-wrapper">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>
            </li>

        </ul>
        <div id="background"></div>
        <dialog id="diy-webpage" open="">
            <div class="dialog-title">修改快捷方式</div>
            <div class="edit-form" action="">
                <div class="title">
                    <label id="name" class="change-font">名称</label>
                    <div class="input-container">
                        <input type="text" class="field-input name" autocomplete="Off">
                    </div>
                    <div class="underline"></div>
                    <div class="website">
                        <label id="website" class="change-font">网址</label>
                        <div class="input-container">
                            <input type="text" class="field-input url" autocomplete="Off">
                        </div>
                        <div class="underline"></div>
                    </div>
                </div>
                <div class="buttons-container">
                    <span>
                        <button id="delete" class="size" type="button" title="删除" disabled="">删除</button>
                    </span>
                    <span>
                        <button id="cancel" class="size" type="button" title="取消">取消</button>
                        <button id="done" class="size" title="添加快捷方式">完成</button>
                    </span>
                </div>
            </div>
        </dialog>
    </main>
    <script src="//at.alicdn.com/t/font_1830509_3quvpjgk21a.js"></script>
    <script src="//at.alicdn.com/t/font_1830509_3n6rl7cilzv.js"></script>
    <script src="//at.alicdn.com/t/font_1830509_4hvj4wifmno.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.826280ae.js"></script>
</body>

</html>
